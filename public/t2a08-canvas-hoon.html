<h2 align=center>t2a08-canvas by Hoon</h2>
You use loops and variables to make fast fancy drawings <br><br>

<input type=button value="left eye" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(350,400);
   myContext.lineTo(420,470);
   myContext.stroke();
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(420,400);
   myContext.lineTo(350,470);
   myContext.stroke();   
}">



<input type=button value="right eye" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(650,400);
   myContext.lineTo(570,470);
   myContext.stroke();
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(570,400);
   myContext.lineTo(650,470);
   myContext.stroke();   
}">



<input type=button value="Mouth" onclick="{
   myContext.beginPath();
   myContext.moveTo(700,600);
   myContext.quadraticCurveTo(500,850,300,600);
   myContext.stroke();
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(700,600);
   myContext.lineTo(300,600);
   myContext.stroke();   
}">




<input type=button value="Face shape" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(500, 500, 300, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value="tongue" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 3;
   myContext.strokeStyle = 'green';
   myContext.arc(500, 600, 100, 0, 1 * Math.PI);
   myContext.stroke();
   myContext.beginPath();
   myContext.lineWidth = 3;   
   myContext.moveTo(500,600);
   myContext.lineTo(500,700);
   myContext.stroke();
}">




<input type=button value="Quote" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('HeLlO wOrLD', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">

<input type=button value="Sun" onclick="{
	var context = document.getElementById('myCoolTag').getContext('2d');
	var rg = context.createRadialGradient (80, 80, 20, 120, 120, 110);
    rg.addColorStop (0, 'yellow');
    rg.addColorStop (1, 'red');
    context.fillStyle = rg;
    context.beginPath();
  	context.arc (120,120,110,0,2*Math.PI,false);
  	context.fill();
  	context.closePath();
}"><br><br>

<input type=button value="Erase Sun" onclick="{
   myContext.clearRect(10, 10, 220, 220);
}">

<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="1000" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
</script>
