<h2>t2a09-local-storage-name-by-hoon. Instructions:</h2>

<body onload="{
   myStorage = localStorage.getItem('myStoredText')
   if(myStorage  != null){
      document.getElementById('myText1').value = myStorage 
    }
}">

<body onunload="{
   localstorage.setItem('myStoredText',document.getElementById('myText1').value)
}">   

Text example: <input id="myText1" type=text size=70 value="" placeholder="Write here to store"><br>

<input type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
   alert(document.getElementById('myText1').value + ' \nHas been stored')
   document.getElementById('myText1').value = ''
}">

<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')
}"> <br><br>

<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 10) + 1);
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have dealt " + localStorage.clickcount + " damage(s) in total.";
  } 
  if ( localStorage.clickcount < 50) {
    document.getElementById("demo").innerHTML = "You are Level 1";
  }
  if ( localStorage.clickcount > 50) {
    document.getElementById("demo").innerHTML = "You are Level 2";
    localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 30) + 1);
  }
  if ( localStorage.clickcount > 200) {
    document.getElementById("demo").innerHTML = "You are Level 3";
    localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 70) + 1);
  }
  if ( localStorage.clickcount > 700) {
    document.getElementById("demo").innerHTML = "You are Level 4";
     localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 125) + 1);
  }
  if ( localStorage.clickcount > 1800) {
    document.getElementById("demo").innerHTML = "You are Level 5";
    localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 500) + 1);
  }
  if ( localStorage.clickcount > 5000) {
    document.getElementById("demo").innerHTML = "You are at max Level";
    localStorage.clickcount = Number(localStorage.clickcount)+ Math.floor((Math.random() * 1000) + 1);
  }
}
</script>
