<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://wallup.net/wp-content/uploads/2016/01/137355-nature-symmetry-sunlight-trees-reflection.jpg">


<h1 align=center>t2a11 Game Template by Hoon</h1>
<br><br><br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left) + -45
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width) + -70
   top2    = parseInt(document.getElementById(my2).style.top) + 20   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height) + -20
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('you lose')
       document.getElementById('myImg01').style.left = '50px'
       document.getElementById('myImg01').style.top = '350px'
   }

   // more if statements here

}


</script>


<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 20)
    
}">

<input type=button value="Image Left"="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + -10 + 'px'
  myCheckHit() 
}">
<input type=button value="Image Right"="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
  myCheckHit() 
}">
<input type=button value="Image Up"="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -10 + 'px'
  myCheckHit() 
}">
<input type=button value="Image Down"="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
  myCheckHit() 
}"><br><br>

<br><br><br><br><br><br><br><br>   
<img id="myImg01" style="position:absolute; width:100px; height:30px; top:350px; left:50px;"  src="flying-bullets-png-2.png">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:320px; left:350px;" src="maario run.gif">
