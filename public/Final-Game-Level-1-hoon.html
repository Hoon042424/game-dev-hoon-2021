<script>
   let myInterval
 
function myIsOnScreen(){
   if (parseInt(document.getElementById('myImg01').style.left) > 1490) {
     document.getElementById('myImg01').style.left = '5px'
   }
   if (parseInt(document.getElementById('myImg01').style.left) < 5) {
     document.getElementById('myImg01').style.left = '1490px'
   }
   if (parseInt(document.getElementById('myImg01').style.top) > 790) {
     document.getElementById('myImg01').style.top = '85px'
   }
   if (parseInt(document.getElementById('myImg01').style.top) < 85) {
     document.getElementById('myImg01').style.top = '790px'
   }
}

</script>

<body onkeydown="{
     let myKey = event.key
  // let myKey = String.toLowerCase(event.key)
   if (myKey == 'd') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) + 3
         myIsOnScreen()
      } ,20)
   }
     let myKey01 = event.key
  // let myKey01 = String.toLowerCase(event.key)

      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) + -3
         myIsOnScreen()
      } ,20)
   }
   let myKey02 = event.key
  // let myKey02 = String.toLowerCase(event.key)

      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top =

      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top =

         myIsOnScreen()
      } ,20)
   }
}">
